<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RV con C치mara Real</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: true"
    renderer="alpha: true"
    style="background: transparent;">

    <!-- C치mara real -->
    <a-entity camera look-controls></a-entity>

    <!-- Objetos 3D -->
    <a-box position="0 1 -3" color="red"></a-box>
    <a-sphere position="1 1 -4" radius="0.5" color="blue"></a-sphere>
    <a-cylinder position="-1 0.5 -2" radius="0.3" height="1" color="green"></a-cylinder>

  </a-scene>

  <!-- Video de la c치mara -->
  <video id="video"
         autoplay
         playsinline
         muted
         style="
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: cover;
           z-index: -1;">
  </video>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        alert("No se pudo acceder a la c치mara");
      });
  </script>

</body>
</html>
