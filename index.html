<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Realidad Virtual Básica</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Cámara del usuario -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Piso -->
    <a-plane position="0 0 0"
             rotation="-90 0 0"
             width="10"
             height="10"
             color="#7BC8A4">
    </a-plane>

    <!-- Cubo -->
    <a-box position="0 1 -3"
           rotation="0 45 0"
           color="#4CC3D9">
    </a-box>

    <!-- Esfera -->
    <a-sphere position="2 1 -4"
              radius="1"
              color="#EF2D5E">
    </a-sphere>

    <!-- Cielo -->
    <a-sky color="#ECECEC"></a-sky>

  </a-scene>
</body>
</html>
